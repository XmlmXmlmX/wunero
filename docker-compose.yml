services:
  wunero:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - wunero-data:/app/data
    environment:
      - NODE_ENV=production
      - DB_PATH=/app/data
      - NEXTAUTH_SECRET=your-super-secret-key-change-this-in-production
      - NEXTAUTH_URL=http://localhost:3000
    restart: unless-stopped

volumes:
  wunero-data:
