wunero:
  nextauth_url: "http://localhost:30100"
  nextauth_secret: "test-secret-for-testing-only-change-in-production"
  resend_api_key: ""
  additional_envs: []

run_as:
  user: 568
  group: 568

network:
  web_port:
    port: 30100
  host_network: false

ix_volumes:
  test_wunero_data: /opt/tests/mnt/wunero/data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: test_wunero_data
      acl_enable: false
  additional_storage: []

resources:
  limits:
    cpus: "2.0"
    memory: 4096
